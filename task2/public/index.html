<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-start me-5 align-items-center mt-5 ">
        <div class=" rounded mt-2  p-4" id="calculator">
            <h1 class="text-center text-block " style="font-weight: 600;">Scientific Calculator</h1>
            <div id="timer" class=" border-0 mb-2 fw-bold p-1  float-end">
                <span id="hours">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="ampm">PM</span>
            </div>
        
        <div class="display">
            <input id="screen"  placeholder="0" >
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn"  onclick="clearScreen()" style="background-color: red;">Ac</button>
                <button class="btn"  onclick="calculateFactorial()">x!</button>
                <button class="btn" onclick="dis('(')">(</button>
                <button class="btn" onclick="dis(')')">)</button>
                <button class="btn" onclick="percent()">%</button>
                <button class="btn"  onclick="del()" style="background-color: red;">DEL</button>
            </div>
            <div class="row">
                <button class="btn" onclick="sin()">sin</button>
                <button class="btn" onclick="dis(22/7)">π</button>
                <button class="btn" onclick="dis(7)">7</button>
                <button class="btn" onclick="dis(8)">8</button>
                <button class="btn" onclick="dis(9)">9</button>
                <button class="btn" onclick="dis('/')">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="cos()">cos</button>
                <button class="btn" onclick="log()">log</button>
                <button class="btn" onclick="dis(4)">4</button>
                <button class="btn" onclick="dis(5)">5</button>
                <button class="btn" onclick="dis(6)">6</button>
                <button class="btn" onclick="dis('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="tan()">tan</button>
                <button class="btn" onclick="sqrt()">√</button>
                <button class="btn" onclick="dis(1)">1</button>
                <button class="btn" onclick="dis(2)">2</button>
                <button class="btn" onclick="dis(3)">3</button>
                <button class="btn" onclick="dis('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="e()">e</button>
                <button class="btn" onclick="x2()">x²</button>
                <button class="btn" onclick="dis(0)">0</button>
                <button class="btn"  onclick="dis('.')">.</button>
                <button class="btn" onclick="slove()" style="background-color: #70cdf1;">=</button>
                <button class="btn"  onclick="dis('+')">+</button>
            </div>
        </div>
    </div>
</body>
</html>
