<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>task4</title>
    <script src="style.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body style="background-color: rgb(54, 11, 173);">
    <div class="container">
        
        <div class="card col-lg-4 mt-5">
            <form  class="form p-4">
                <div>
                    <h2 style="font-size: 45px;">Sign In</h2>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="Username" placeholder="Enter your username...">
                    <span id="err1" style="color: red; "></span>
                </div><br>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter your email..." id="Email">
                    <span id="err2" style="color: red; "></span>
                </div><br>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter your password...">
                    <span id="err3" style="color: red; "></span>
                </div><br>
                <div class="forgotten">
                    <a href="#">Forgot password?</a>
                </div><br>
                <button onclick="validateForm()" type="button" class="btn btn-primary form-control">Log in</button>
                <p class=" p-3 text-center">Don't have an account?<a href="#">Sign Up</a></p>
                <span id="message"></span>
            </form>
        </div>
         <div id="list"  class="list" style="display: none;">
        <div class="col-lg-6 mx-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
        </tbody>
        </table>
        </div>
      </div>
      </div>
</body>
</html>
