<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
     function cals(){
    let date1=document.getElementById('box1').value;
    let date2=document.getElementById('box2').value;

             document.getElementById("ErrorId1").innerHTML = "";
             document.getElementById("ErrorId2").innerHTML = "";

        if (date1 === "") {
          document.getElementById("ErrorId1").innerHTML = "*required";
        }
        if (date2 ==="") {
          document.getElementById("ErrorId2").innerHTML = "*required";
        }
        else{  
         let d1=new Date(date1)
         let d2=new Date(date2)
         const dTime=Math.abs(d2-d1)
         const dMilliseconds=Math.abs(dTime);
         const dSeconds = Math.abs(dTime / 1000);        
         const dMinutes =Math.abs(dTime / (1000 * 60));
         const dHour=Math.ceil(dTime/(1000*60*60));
         const dDays=Math.ceil(dTime/(1000*60*60*24)); 
         const dWeek=Math.ceil(dTime/(1000*60*60*24*7));
         const dMonth=Math.floor(dTime/(1000*60*60*24*30.417));
         const dYear=Math.floor(dTime/(1000*60*60*24*365));

         var yearArr = ['years','year'];
         var monthArr = ['months','month']
         var dayArr =['days','day']

         var year;
         var month;
         var day;

         if(dDays>1){
          day=dayArr[0]
         }
         else{
          day=dayArr[1]
         }
         if(dMonth>1){
          month=monthArr[0]
         }
         else{
          month=monthArr[1]
         }
         if(dYear>1){
          year=yearArr[0]
         }
         else{
          year=yearArr[1]
         }

        console.log(dTime+"Milliseconds");
        console.log(dMinutes+"minutes")
        console.log(dSeconds+"seconds");
        console.log(dHour+"hours");
        console.log(dDays+"days");
        console.log(dYear+"year")
        console.log(dWeek+"week")
        console.log(dMonth+"month")
        
        

        
        document.getElementById("dYear").innerHTML = `The total number of <b style=color:red>year</b> between those two dates   <b style=color:red>${dYear}</b>`;
        document.getElementById("dMonth").innerHTML = `The total number of <b style=color:red>Month</b>  between those two dates   <b style=color:red>${dMonth}</b>`;
        document.getElementById(" dWeek").innerHTML = `The total number of <b style=color:red>Week</b> between those two dates   <b style=color:red>${ dWeek}</b>`;
        document.getElementById("dDays").innerHTML = `The total number of <b style=color:red>Days</b>  between those two dates   <b style=color:red>${dDays}</b>`;
        document.getElementById("dHour").innerHTML = `The total number of <b style=color:red> Hours</b>  between those two dates   <b style=color:red>${dHour}</b>`;
        document.getElementById("dMinutes").innerHTML = `The total number of <b style=color:red>Seconds</b> between those two dates  <b style=color:red> ${dMinutes}</b>`;
        document.getElementById("dSeconds ").innerHTML = `The total number of <b style=color:red>Minutes</b> between those two dates  <b style=color:red> ${dSeconds }</b>`;
        document.getElementById("dMilliseconds").innerHTML = `The total number of <b style=color:red>Milliseconds</b>  between those two dates   <b style=color:red>${dMilliseconds}</b>`;
        
        document.getElementById("dFinal").innerHTML=`The total gap between <b style=color:red> ${dDays} ${day} ${dMonth}${month} ${dYear}${year}</b>`;
        console.log(dFinal);
        }
       
    }
  </script>
</head>
<body style="background-color: rgb(64, 224, 171);">
    <div class="container">
        <div class="col-lg-12">
        
            <h1 class="text-center mt-3"  style="color: rgb(255, 0, 0); font-family:'Times New Roman', Times, serif; text-shadow: 2px 2px 2px red;" >DATE CALCULATOR</h1>
        </div>
        <div class="row text-center">
            <div class="col-lg-6 mt-5 " style="display: inline-block;">
                
                <input type="date" id="box1" name="date" style="font-size: 20px; font-weight: 500 ; border-radius: 10px;height: 50px; border: none;">
                <br>
                <span id="ErrorId1" style="color: red;"></span>
             </div>
           <div class="col-lg-6 mt-5" style="display: inline-block;">
                
                <input type="date" id="box2" name="date" style="font-size: 20px; font-weight: 500; width: 180px; border-radius: 10px; height: 50px; border: none;">
                <br>
                <span id="ErrorId2" style="color: red;"></span>
            </div>
     </div>
     
        <div class="col-lg-12 mt-5 text-center">
            <button onclick="cals()" style="border-radius: 10px; height: 70px;width: 130px; background-color: rgb(245, 24, 24);border: none;color: aliceblue; font-size: 23px;font-weight: 500;">Calculate</button>
        </div>
        <br>
         <div class="output text-center" style="font-weight: 500;font-size: 20px;">
           <div id="dYear"></div>
           <div id="dMonth"></div>
           <div id=" dWeek"></div>
           <div id="dDays"></div>
           <div id="dHour"></div>
           <div id="dMinutes"></div>
           <div id="dSeconds "></div>
           <div id="dMilliseconds"></div>
           <div id="dFinal"></div>
         </div>
        </div>
</body>
</html>
