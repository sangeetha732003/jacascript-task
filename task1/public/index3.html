<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTERS CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc(){
       
        let textArea=document.getElementById('textArea')
        if (textArea.value ==''){
            alert('Textarea was empty!')
        }
        else{
           
             let textArea=document.getElementById('textArea').value;
             let output=document.getElementById('inputValue');
             let array=textArea.split(' ').join('');
             console.log(array.split(''))
             let finalArray=array.split('')

             for( let i=0;i<finalArray.length;i++){
                let count=0
             for( let j=0;j<finalArray.length;j++){
                if(finalArray[i]==finalArray[j]&&i>j){
                   break;
                }
                if(finalArray[i]==finalArray[j]){
                    count++;
                }
            }
                if(count>0){     
                let output =document.getElementById('inputValue')
                 if(output.innerHTML =='') {

                
                output.innerHTML='<h3> <p>this is contain ' + ' '+'<b style=color:red>'+finalArray.length +'</b>'+' ' +'characters.</p></h3>'+
                '<p> In this input includes'+' '+'<b style=color:red>' + count +'</b>' +' '+' '+'<b style=color:red>'+ finalArray[i]+'</b>' +'  ' +'  characters.</p>'
                }
                else{
                    output.innerHTML+='<p>In this input includes'+ ' '+ '<b style=color:red>'+ count +'</b>'+' ' +' ' +'<b style=color:red>'+finalArray[i]+'</b>'+'  ' + 'characters.</p>'  
                }
             }
             }  
        }      
            
    }
  </script>
</head>
<body style="background-color: rgb(64, 224, 171);">
    <div class="container">
        <div class=" row col-lg-12">
            <div class=" col-lg-12 text-center ">
            <h1 class="text-center mt-3" style="color: rgb(236, 34, 34); font-family:'Times New Roman', Times, serif; text-shadow: 2px 2px 2px red;">CHARACTERS CALCULATOR</h1>
            <p style="font-size: 30px;font-weight: 500; color: rgb(15, 4, 10);color: red;">Texthere:</p>
           <textarea style=" height: 150px;width: 500px;border-radius: 20px;border: 2px solid gray;font-weight: 500;font-size: 25px;" id="textArea"></textarea>

            </div>
            </div>
            <div class="button mt-3  text-center">
                <button onclick="calc()" style="font-size: 27px; padding: 10px;font-weight: 500;border-radius: 12px;;border: 3px solid rgb(160, 214, 245); background-color: rgb(247, 43, 43);color: aliceblue;"type="button" value="Calculate"class="btn b ">Calculate</button>
            </div> 
            <div class="output font-weight:800 font-size:larger text-center" >
                <div id="inputValue" style="font-weight: 500;font-size: larger;"></div>
            </div>
    </div>
</body>
</html>
