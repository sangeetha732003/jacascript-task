<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add and even</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc(){
         let box1= document.getElementById("box1");
         var box2=document.getElementById("box2");
         if(box1.value,box2.value == ''){
           alert('Empty inputs not allowed')
           }
           else if(box1.value<=box2.value == ''){  
            alert('Value of A is  greaterthan or equal to the value of B.Please enter lesser value')
           }
           else {
        var Array = []
        oddArray = []
        evenArray = []
        sum = 0
        evenSum = 0
        oddSum = 0
        addValue = document.getElementById('addValue')
        evenNumbers = document.getElementById('evenValue')
        evenSumTotal = document.getElementById('evenSum')
        oddNumbers = document.getElementById('oddValue')
        oddSumTotal = document.getElementById('oddSum')
        totalLength = document.getElementById('totalLength')
        totalValue = document.getElementById('Value')
        for (let i = Number(box1.value); i <= Number(box2.value); i++){
            Array.push(i)
            sum += i
            totalValue.innerHTML = 'The numbers in between <b style=color:red>A and B =</b>' + '<b style=color:red>' + Array + '</b>'
            addValue.innerHTML = 'The sum of total numbers in between  <b style=color:red>A and B =</b>' + '<b style=color:red>' + sum + '</b>'
            totalLength.innerHTML = 'The total numbers in between <b style=color:red>A and B =</b>' + '<b style=color:red>' + Array.length + '</b>'
            if (i % 2==0) {
                evenSum += i
                evenArray.push(i)
                evenNumbers.innerHTML = 'Even numbers in between <b  style=color:red>A and B =</b>' + '<b style=color:red>' + evenArray + '</b>'
                evenSumTotal.innerHTML = 'The sum of even numbers in between <b style=color:red>A and B =</b>' + '<b style=color:red>' + evenSum + '</b>'
            }
            else{
                oddSum += i
                oddArray.push(i)
                oddNumbers.innerHTML = 'Odd numbers in between <b style=color:red>A and B =</b>' + '<b style=color:red>' + oddArray + '</b>'
                oddSumTotal.innerHTML = 'The sum of odd numbers in between <b style=color:red>A and B =</b>' + '<b style=color:red>' + oddSum + '</b>'
            }
        }

    }
}
  </script>
</head>
<body  style="background-color: rgb(64, 224, 171);">
    <div class="container">
        <div class="col-lg-12">
        <h1 class="text-center mt-3" style="color: rgb(255, 0, 0); font-family:'Times New Roman', Times, serif;text-shadow: 2px 2px 2px red;">ODD EVEN CALCULATOR</h1>
        </div>
        <div class="row">
        <div class="col-lg-6 mt-5 " style="display: inline-flex;" >
            <label style="font-size: 27px; width: 50px;margin-top: 30px;" for="box1" ><b>A=</b></label> 
            <input style="font-size: 27px; border-radius: 20px; border: 2px solid gray;width: 400px;padding: 10px;padding-top: 30px;padding-bottom: 20px;padding-right: 20px;font-weight: 500;" type="number" id="box1" name="box1"  placeholder="00000-00000">
            </div>
        <div  class="col-lg-6 mt-5 " style="display: inline-flex;" >
            <label style="font-size: 27px; width: 50px;margin-top: 30px;" for="box2"><b>B=</b></label> 
            <input style="font-size: 27px; border-radius: 20px; border: 2px solid gray;width: 400px;padding: 10px;padding-top: 30px;padding-bottom: 20px;padding-right: 20px;font-weight: 500;" type="number" id="box2" name="box2"  placeholder="00000-00000">
    </div>
    <div class="button mt-3 text-center">
        <button onclick="calc()" style="font-size: 27px; padding: 10px;font-weight: 500;margin-right: 20px;border-radius: 12px;text-align: center;border: 3px solid rgb(160, 214, 245);background-color: rgb(247, 43, 43)
"        type="button"  id=btn1 value="Calculate"   class="btn btn-md btn-primary ">Calculate</button>
    </div> 
    <div style="text-align: center;margin-top: 30px;justify-content: center;justify-items: center;align-items: center;width: 100%;font-weight: 500;font-size: 20px;">
        <div>
            <span id="Value"></span>
        </div>
        <div>
            <span id="addValue"></span>
        </div>
        <div>
            <span id="totalLength"></span>
        </div>
        <div>
            <span id="evenValue"></span>
        </div>
        <div>
            <span id="evenSum"></span>
        </div>
        <div>
            <span id="oddValue"></span>
        </div>
        <div>
            <span id="oddSum"></span>
        </div>


    </div>
</div>
     
</body>
</html>
