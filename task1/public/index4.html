<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cals(){
        let date1=document.getElementById('box1').value;
        let days=document.getElementById('box2').value;
        
       
             document.getElementById("ErrorId1").innerHTML = "";
             document.getElementById("ErrorId2").innerHTML = "";

        if (date1 === "") {
          document.getElementById("ErrorId1").innerHTML = "*required";
        }
        if (days ==="") {
          document.getElementById("ErrorId2").innerHTML = "*required";
        }

          else {
          let date = new Date(date1);
          let daysToAdd = Number(days);
          date.setDate(date.getDate() + daysToAdd);
          let answer1 = date.toDateString();
          date.setDate(date.getDate()-(2*daysToAdd));
          let answer2 = date.toDateString();
          document.getElementById("answer1").innerHTML = 'Adding <b style="color:red">'   + days + '</b> days to' + date1  +'<b style="color:red">'   + answer1 + '</b>' ;
          document.getElementById("answer2").innerHTML = `Subtracting  <b style=color:red>${days} </b>days to ${date1} <b style=color:red> ${answer2}</b>`;
        }

        }

       
    
  </script>
</head>
<body style="background-color: rgb(64, 224, 171);">
    <div class="container" >
        <div class="col-lg-12">
        
            <h1 class="text-center mt-3" style="color: rgb(255, 0, 0); font-family:'Times New Roman', Times, serif;" >DAYS CALCULATOR</h1>
        </div>
        <div class="row text-center">
            <div class="col-lg-6 mt-5 " style="display: inline-block;">
                <label style="font-size: 20px; font-weight: 500;" for="box1">Date=</label>
                <input type="date" id="box1" name="date" style="font-size: 20px; font-weight: 500 ; border-radius: 10px;height: 50px; border: none;">
                <br>
                <span id="ErrorId1" style="color: red;"></span>
             </div>
           <div class="col-lg-6 mt-5" style="display: inline-block;">
                <label style="font-size: 20px; font-weight: 500;" for="box2">Days=</label>
                <input type="number" id="box2" name="number" style="font-size: 20px; font-weight: 500; width: 180px; border-radius: 10px; height: 50px;border: none;">
                <br>
                <span id="ErrorId2" style="color: red;"></span>
            </div>
     </div>
     
        <div class="col-lg-12 mt-5 text-center">
            <button onclick="cals()" style="border-radius: 10px; height: 70px;width: 130px; background-color: rgb(250, 36, 36); color: aliceblue; border: none;font-size: 23px;font-weight: 500;">Calculate</button>
        </div>
        <br>
         <div class="output text-center" style="font-weight: 500; font-size: 23px;">
           <div id="answer1"></div>
           <div id="answer2"></div>
         </div>
        </div>
    
</body>
</html>
